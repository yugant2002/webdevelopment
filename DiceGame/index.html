<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="navbar bg-primary d-grid justify-content-center">
        <div class="navbar-brand text-light">
          <h1 class="m-0">Dice Game</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="container bg-light rounded mt-3 pb-3">
        <div class="players d-flex justify-content-around">
          <div
            class="container d-grid m-5 p-3 justify-content-center border border-dark rounded shadow gap-4"
          >
            <label for="player1" class="display-6" id="p1nmlb">Player 1</label>
            <div class="text-center">
              <img
                src="./image/6.png"
                alt="DiceImg"
                id="p1dice"
                width="100px"
                height="100px"
              />
            </div>

            <button
              type="button"
              class="btn btn-primary"
              id="rolldice1"
              onclick="p1Play()"
              disabled
            >
              Roll Dice
            </button>
          </div>
          <div
            class="container d-grid m-5 p-3 justify-content-center border border-dark rounded shadow gap-4"
          >
            <label for="player2" class="display-6" id="p2nmlb">Player 2</label>
            <div class="text-center">
              <img
                src="./image/6.png"
                alt="DiceImg"
                id="p2dice"
                width="100px"
                height="100px"
              />
            </div>

            <button
              type="button"
              class="btn btn-primary"
              id="rolldice2"
              onclick="p2Play()"
              disabled
            >
              Roll Dice
            </button>
          </div>
        </div>

        <div class="scores">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-6 text-center">
              <label for="Score_title" class="fs-2 fw-bold">Score Broard</label>
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row">
            <div class="col-3"></div>
            <div class="col-3 text-center fs-4">
              <label for="p1Name" id="p1sclb">Player 1</label>
            </div>
            <div class="col-3 text-center fs-4">
              <label for="p2Name" id="p2sclb">Player 2</label>
              <div class="col-3"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-3"></div>
            <div class="col-3 text-center fs-3">
              <label for="p1Score" id="p1sc">0</label>
            </div>
            <div class="col-3 text-center fs-3">
              <label for="p2Score" id="p2sc">0</label>
              <div class="col-3"></div>
            </div>
          </div>
        </div>

        <div class="container m-3 d-flex justify-content-center gap-5">
          <button
            type="button"
            class="btn btn-success"
            id="start"
            onclick="start()"
          >
            Start Game
          </button>
          <button
            type="button"
            class="btn btn-danger"
            id="restart"
            onclick="restart()"
            disabled
          >
            Restart Game
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
