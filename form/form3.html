<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <h1>Registration From</h1>
        <p>
          Of course, all Submitted information is keot in the strictest
          confidence You always retain control of your information with D.W.
          Simpson & Co.
        </p>
        <p><b>Our service are always at no cost to you</b></p>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />
        <br />
        <br />
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" />
<br>
<br>
        <label for="City">City:</label>
        <input type="text" id="City" />

        <label for="state">State/Province:</label>
        <input type="text" id="state" />
        <br />
        <br />
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" />
        <br />
        <br />
        <label for="count">Country:</label>
        <input type="text" id="count" />
        <br />
        <br />
        <label for="no">Phone: (H) </label>

        <input type="text" id="no" />
        <label for="fax">Fax: </label>
        <input type="text" id="fax" />
<br>
<br>
        <label for="phone">Phone:(W)  </label>
        <input type="text" id="phone">(if able to speak freely)
        <br>
        <br>
        <label for="mail">Email:</label>
        <input type="text" id="mail">
        <br>
        <br>
        <label for="company">Company Name:</label>
        <input type="text" id="company">(optional)
        <br>
        <br>
        <label for="selector1">Desired Region</label>
        <select name="Region" id="selector1">
            <option value="Other">Other</option>
            <option value="hindu">Hindu</option>
            <option value="muslim">Muslim</option>
            <option value="krish">Krishtion</option>
        </select>
        <label for="Other">Other</label>
        <input type="text" name="Other" id="Other">
        <br>
        <br>
        <p>
           <b> Professional designations earned:</b>
        </p>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox1">Collage Student</label>

         <input type="checkbox" name="checkbox2" id="checkbox2">
        <label for="checkbox2">Actuarial Student</label>

         <input type="checkbox" name="checkbox3" id="checkbox3">
        <label for="checkbox3">ACAS</label>

         <input type="checkbox" name="checkbox4" id="checkbox4">
        <label for="checkbox4">FCAS</label>

         <input type="checkbox" name="checkbox5" id="checkbox5">
        <label for="checkbox5">EA</label>

         <input type="checkbox" name="checkbox6" id="checkbox6">
        <label for="checkbox6">CFA</label>

         <input type="checkbox" name="checkbox7" id="checkbox7">
        <label for="checkbox7">MBA</label>

         <input type="checkbox" name="checkbox8" id="checkbox8">
        <label for="checkbox8">MAAA</label>

         <input type="checkbox" name="checkbox9" id="checkbox9">
        <label for="checkbox9">FIA</label>

         <input type="checkbox" name="checkbox11" id="checkbox11">
        <label for="checkbox10">FCIA</label>

         <input type="checkbox" name="checkbox12" id="checkbox12">
        <label for="checkbox12">FIAA</label>

         <input type="checkbox" name="checkbox13" id="checkbox13">
        <label for="checkbox13">Financial Engineer</label>

         <input type="checkbox" name="checkbox12" id="checkbox12">
        <label for="checkbox12">M.S</label>

         <input type="checkbox" name="checkbox13" id="checkbox13">
        <label for="checkbox13">Ph.D.</label>

         <input type="checkbox" name="checkbox14" id="checkbox14">
        <label for="checkbox14">Data Moining</label>

         <input type="checkbox" name="checkbox15" id="checkbox15">
        <label for="checkbox15">Quant</label>
         <br>
         <br>
        <label for="designations">Other Designations:</label>
        <input type="text" name="designations" id="designations">
      </fieldset>
    </form>
  </body>
</html>
