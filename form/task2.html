<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form2</title>
  </head>
  <body>
    <form>
      <h1>Task 2</h1>
      <fieldset>
        <h1>Pizza Order Form</h1>
        <label for="name1">First Name:</label>
        <input type="text" id="name1" name="name1" />
        <br />
        <br />
        <label for="name2">Last Name:</label>
        <input type="text" id="name2" name="name2" />
        <br />
        <br />
        <label for="name3">Email Address</label>
        <input type="email" id="name3" name="name3" />
        <br />
        <br />
        <label for="no1">Contact Number</label>
        <input type="number" id="no1" name="no1" />
        <br />
        <br />
        <label for="dob">Preferred Delivery Date: </label>
        <input type="date" id="dob" name="dob" />
        <br />
        <br />
        <p>Size:</p>

        <input type="radio" name="radio1" id="radio1" />
        <label for="radio1">Small</label>

        <input type="radio" name="radio2" id="radio2" />
        <label for="radio2">Medium</label>

        <input type="radio" name="radio3" id="radio3" />
        <label for="radio3">Large</label>

        <p>Flavor</p>
        <input type="checkbox" id="check1" name="check1" />
        <label for="check1">Hawalian (Php 150.00)</label>
        <input type="number" id="check1" />
        <br />
        <br />
        <input type="checkbox" id="check2" name="check2" />
        <label for="check1">Pepperoni (Php 140.00)</label>
        <input type="number" id="check2" />
        <br />
        <br />
        <input type="checkbox" id="check3" name="check3" />
        <label for="check3">Vegetable (Php 130.00)</label>
        <input type="number" id="check3" />

        <br />
        <br />
        <label for="no">Credit Card Number:</label>
        <input type="number" id="no" name="no" />
        <br />
        <br />
        <label for="pin">PIN:</label>
        <input type="number" id="pin" name="pin" />
        <br />
        <br />
        <p>Additional Note:</p>
        <textarea name="textarea1" cols="35" rows="6" id="textarea1"></textarea>
        <br />
        <br />

        <button>Submit Order</button>
      </fieldset>
    </form>
  </body>
</html>
