<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <main>
        <div class="mx-3 border border-primary d-flex gap-3 " id="content">
            <div class="border border-danger w-25" >
                <div class="d-flex flex-column align-items-center">
                    <label for="Brightness" class="fs-4">Brightness</label>
                    <input 
                    type="text"
                    name="Brightness"
                    id="Brightness"
                    >
                </div>
            </div>
        </div>
    </main>

    <header>
      <div
        class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light"
      >
        Image Editior
      </div>
    </header>

    <main>
      <div class="mx-3 border border-primary d-flex" id="content">
        <div class="border border-danger w-25">sideManu</div>
        <div
          class="border border-success w-75 d-flex justify-content-center align-items-center"
          id="workspace"
        >
          <img src="" alt="" id="image" class="border object-fit-contain" />
          <label class="btn btn-outline-primary" for="Upload" id="uploadLabel">
            <i class="bi bi-camera"></i>Upload Image
          </label>
          <input
            type="file"
            name="Upload"
            id="Upload"
            class="d-none"
            onchange="uploadImage()"
            accept="image/*"
          />
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
