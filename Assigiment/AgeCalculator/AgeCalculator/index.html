<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card shadow p-4 col-12 col-md-5 col-lg-4">
        <h3 class="text-center mb-4 text-uppercase fw-bold">Age Calculator</h3>

        <div class="mb-3">
          <label for="birthDate" class="form-label fw-bold"
            >Enter your Date of Birth</label
          >
          <input type="date" class="form-control" id="birthDate" />
        </div>

        <div class="mb-4">
          <label for="currentDate" class="form-label fw-bold"
            >Current Date</label
          >
          <input type="date" class="form-control" id="currentDate" />
        </div>

        <div class="d-grid">
          <button
            class="btn btn-primary"
            type="button"
            onclick="calculateAge()"
          >
            Calculate
          </button>
        </div>

        <div class="text-center mt-4">
          <p id="resultText" class="fw-bold fs-5"></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="scripit1.js"></script>
  </body>
</html>
