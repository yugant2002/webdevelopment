<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
</head>
<body class="bg-light">

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="text-center col-12 col-md-8 col-lg-6">
            <h2 class="fw-bold mb-3">Guess The Number</h2>
            <p class="mb-4">We have selected a random number between 1 - 10. See if you can guess it.</p>
            
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-auto">
                    <label for="guessInput" class="fw-bold">Enter a guess:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="guessInput" class="form-control">
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary" onclick="checkGuess()">Submit guess</button>
                </div>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="scripit.js"></script>

    
</body>
</html>
