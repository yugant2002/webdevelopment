<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
</head>
<body class="bg-dark">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow border-0 col-12 col-md-5 col-lg-4 overflow-hidden">
            <div class="card-header bg-warning text-center py-3">
                <h5 class="m-0 fw-bold text-white text-uppercase">Tip Calculator</h5>
            </div>
            <div class="card-body p-4 bg-white">
                
                <div class="mb-3">
                    <label for="billAmount" class="form-label fw-bold">Bill Amount</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="billAmount" placeholder="Amount to be paid">
                        <span class="input-group-text">₹</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="serviceQuality" class="form-label fw-bold">How was the service ?</label>
                    <select class="form-select" id="serviceQuality">
                        <option value="0" selected disabled>Select</option>
                        <option value="0.25">25% - Top Notch</option>
                        <option value="0.20">20% - Excellent</option>
                        <option value="0.15">15% - Good</option>
                        <option value="0.10">10% - Bad</option>
                        <option value="0.05">5% - Worst</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="totalPeople" class="form-label fw-bold">Total number of persons</label>
                    <input type="number" class="form-control" id="totalPeople" placeholder="Number of people sharing the bill">
                </div>

                <div class="d-grid gap-2 mb-4">
                    <button class="btn btn-info text-white fw-bold" type="button" onclick="calculateTip()">Calculate</button>
                </div>

                <div class="text-center d-none" id="resultSection">
                    <p class="fw-bold mb-0">Tip Amount</p>
                    <h2 class="fw-bold">₹ <span id="tipAmount">0.00</span></h2>
                    <p class="text-muted small">each</p>
                </div>

            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="scripit.js"></script>
</body>
</html>
