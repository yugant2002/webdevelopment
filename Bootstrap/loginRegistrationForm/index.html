<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Registraion Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-primary">
    <!-- this is Main Box -->
    <div class="container d-flex gap-5 pt-5 px-5 mt-5 align-items-end">
      <!-- LoginForm -->
      <div class="container bg-light rounded shadow p-5 mx-5">
        <h2 class="pb-4">
          <span class="text-decoration-underline text-primary">
            <span class="text-dark">Lo</span></span
          >gin
        </h2>

        <div
          class="border-bottom border-dark my-3 py-2 d-flex align-items-center gap-3"
        >
          <i class="bi bi-envelope"></i>
          <input
            type="email"
            name="email"
            id="LoginEmail"
            placeholder="Enter your email"
            class="bg-transparent border-0"
          />
        </div>
        <div
          class="border-bottom border-dark my-3 py-2 d-flex justify-content-between align-items-center gap-3"
        >
          <div class="d-flex gap-3">
            <i class="bi bi-lock"></i>
            <input
              type="password"
              name="password"
              id="LoginPassword"
              placeholder="Confirm a Passowrd"
              class="bg-transparent border-0"
            />
          </div>
          <i class="bi bi-eye"></i>
        </div>
        <div class="d-flex justify-content-between">
          <div>
            <input
              type="checkbox"
              name="rememberme"
              id="RememberMe"
              value="rememberme"
            />
            <span>Remember me</span>
          </div>
          <div>
            <a
              href="#"
              class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              >Forget Password</a
            >
          </div>
        </div>
        <div class="my-4">
          <button class="btn btn-primary w-100" id="LoginButton">Login Now</button>
        </div>
        <div class="text-center">
          <p>
            Don't have Account?<a href="#" class="text-decoration-none"
              >Signup Now</a
            >
          </p>
        </div>
      </div>
      <!-- RegistrationForm -->
      <div class="container bg-light rounded shadow p-5 mx-5">
        <h2 class="pb-4">
          <span class="text-decoration-underline text-primary">
            <span class="text-dark">Re</span></span
          >gistration
        </h2>

        <div
          class="border-bottom border-dark my-3 py-2 d-flex align-items-center gap-3"
        >
          <i class="bi bi-person"></i>
          <input
            type="text"
            name="fullName"
            id="RegistrationFullName"
            placeholder="Enter your name"
            class="bg-transparent border-0"
          />
        </div>
        <div
          class="border-bottom border-dark my-3 py-2 d-flex align-items-center gap-3"
        >
          <i class="bi bi-envelope"></i>
          <input
            type="email"
            name="email"
            id="RegistrationEmail"
            placeholder="Enter your email"
            class="bg-transparent border-0"
          />
        </div>
        <div
          class="border-bottom border-dark my-3 py-2 d-flex align-items-center gap-3"
        >
          <i class="bi bi-lock"></i>
          <input
            type="password"
            name="CrPassword"
            id="RegistrationCreatePassword"
            placeholder="Create your password"
            class="bg-transparent border-0"
          />
        </div>
        <div
          class="border-bottom border-dark my-3 py-2 d-flex justify-content-between align-items-center gap-3"
        >
          <div class="d-flex gap-3">
            <i class="bi bi-lock"></i>
            <input
              type="password"
              name="cfPassword"
              id="RegistrationConfirmPassword"
              placeholder="Confirm a Passowrd"
              class="bg-transparent border-0"
            />
          </div>
          <i class="bi bi-eye"></i>
        </div>
          <div>
            <input
              type="checkbox"
              name="agreeTerms"
              id="AgreeTerms"
              value="agreeTerms"
            />
            <span>I accept all Terms & Conditions</span>
          </div>
          
        
        <div class="my-4">
          <button class="btn btn-primary w-100" id="RegisterButton">Register Now</button>
        </div>
        <div class="text-center">
          <p>
            Already have an Account?<a href="#" class="text-decoration-none"
              >Login Now</a
            >
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
