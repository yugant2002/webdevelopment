<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><u>form 4 :</u></h1>
    <table border="1">
      <thead>
        <tr>
          <th colspan="4">Registration Form</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Student Name</td>
          <td>
            <input type="text" placeholder="First Name" />
          </td>
          <td>
            <input type="text" placeholder="Middle Name" />
          </td>
          <td>
            <input type="text" placeholder="Last Name" />
          </td>
        </tr>

        <tr>
          <td>Father's Name</td>
          <td>
            <input type="text" placeholder="Enter your father's Name" />
          </td>
          <td>Mother's Name</td>
          <td>
            <input type="text" placeholder="Enter your Mother's Name" />
          </td>
        </tr>

        <tr>
          <td>Date of Birth</td>
          <td>
            <input type="date" id="datepicker" />
          </td>
          <td>Gender</td>
          <td>
            <label for="Male">Male</label>
            <input type="radio" id="Male" />

            <label for="Female">Female</label>
            <input type="radio" id="Female" />
          </td>
        </tr>

        <tr>
          <td>Category</td>
          <td>
            <label for="Gen">Gen</label>
            <input type="radio" id="Gen" />

            <label for="obc">OBC</label>
            <input type="radio" id="obc" />

            <label for="sc">SC/ST</label>
            <input type="radio" id="sc" />
          </td>
          <td>Handicapped</td>
          <td>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" />

            <label for="no">No</label>
            <input type="radio" id="no" />
          </td>
        </tr>
        <tr>
          <td>Ex.Serviceman</td>
          <td>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" />
            <label for="no">No</label>
            <input type="radio" id="no" />
          </td>
          <td>EWS</td>
          <td>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" />
            <label for="no">No</label>
            <input type="radio" id="no" />
          </td>
        </tr>

        <tr>
          <td>Emaild ID</td>
          <td>
            <input type="email" />
          </td>
          <td>Moblie No.</td>
          <td>
            <input type="number" />
          </td>
        </tr>

        <tr>
          <td>State</td>
          <td>
            <select name="selector1" id="jamai">
              <option value="Select any One">Select any One</option>
              <option value="mp">Madhya pradesh</option>
              <option value="mh">Maharastra</option>
            </select>
          </td>
          <td>City</td>

          <td>
            <select name="selector1" id="jamai">
              <option value="Select any One">Select any One</option>
              <option value="jamai">Jamai</option>
              <option value="chhindwara">Chhindwara</option>
              <option value="Bhopal ">Bhopal</option>
            </select>
          </td>
        </tr>
        <tr>
            <td>Upload Photo</td>
            <td>
                <input type="file" id="fileselector">
            </td>
            <td>Upload Signature</td>
            <td> <input type="file" id="fileselector"></td>
        </tr>
        <tr>
            <th colspan="4">
            <button>Submit</button>
            </th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
