<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light"
      >
        Password Manager
      </div>
    </header>

    <main class="container p-4">
      <section>
        <div class="d-flex m-2">
          <label for="siteName" class="form-label w-25 fs-4"
            >Website Name:
          </label>
          <input
            type="text"
            name="siteName"
            id="siteName"
            class="form-control"
          />
        </div>

        <div class="d-flex m-2">
          <label for="userName" class="form-label w-25 fs-4">User Name: </label>
          <input
            type="text"
            name="userName"
            id="userName"
            class="form-control"
          />
        </div>

        <div class="d-flex m-2">
          <label for="password" class="form-label w-25 fs-4">Password: </label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
          />
        </div>

        <div class="text-center mt-3">
          <button class="btn btn-primary w-25" onclick="AddData()">Add</button>
        </div>

        <div class="text-center mt-3">
          <button class="btn btn-primary w-25" onclick="DownloadFile()">Downlaod Data</button>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
