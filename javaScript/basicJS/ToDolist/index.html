<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    
    <header>
        <div class="container-fluid bg-primary px-3 py-2 text-center display-6 text-light">To Do List</div>
    </header>

    <main>
        <div class="container d-flex gap-5 p-3">
            <input type="text" name="NewTask" id="NewTask" placeholder="Add your New Task" class="form-control">
            <button class="btn btn-primary w-25" onclick="AddTask()"><i class="bi bi-plus-circle"></i> Add Task</button>
        </div>

        <div class="container p-5 fs-5">
            <ol id="TaskList">
                <!-- <li class="p-2">Task 1 <button class="btn btn-danger"><i class="bi bi-trash3"></i> Delete</button></li> -->
            </ol>
        </div>
    </main>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      4crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
</body>
</html>
